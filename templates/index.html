<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoppahBridge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #7e22ce;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #7e22ce;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #6b21a8;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WhoppahBridge</div>
        <div class="description">
            <p>Welcome to WhoppahBridge, the logistics and courier management platform for Whoppah's delivery services.</p>
            <p>This platform helps manage orders, track couriers, and ensure smooth delivery operations.</p>
        </div>
        <a href="/admin/" class="cta-button">Go to Admin Dashboard</a>
        <div class="footer">
            <p>&copy; 2025 WhoppahBridge. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
